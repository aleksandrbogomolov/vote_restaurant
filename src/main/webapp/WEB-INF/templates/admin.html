<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vote Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/theme.css" rel="stylesheet" media="screen">
    <link href="../../css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="../../images/favicon.png">
    <style>
        body {
            padding-top: 70px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top " role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/restaurant/all">VOTERESTAURANT.COM</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-right">
                <a class="btn btn-success btn-sm navbar-btn" style="margin-left:10px;" href="user.html"
                   th:href="@{/user/update(userId=100000)}"
                   th:text="#{header.update}"></a>
                <a class="btn btn-danger btn-sm navbar-btn" href="/" th:text="#{header.logout}"></a>
                <div class="btn-group ">
                    <button class="btn btn-info navbar-btn btn-sm">En</button>
                    <button class="btn dropdown-toggle navbar-btn btn-info btn-sm" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" style="min-width:30px;">
                        <li><a href="">Ru</a></li>
                    </ul>
                </div>
            </ul>
        </div>
    </div>
</nav>

<section>

    <!--<div class="jumbotron" style="margin-top:-20px;">-->
    <!--<div class="container">-->
    <!--<div class="row">-->
    <!--<div class="col-sm-12 col-lg-12">-->
    <!--<h2 th:text="#{user_page.title}"></h2>-->
    <!--<h4 th:text="#{user_page.title.description}"></h4>-->
    <!--<p th:text="#{user_page.description}"></p>-->
    <!--</div>-->
    <!--</div>-->
    <!--</div>-->
    <!--</div>-->

    <div class="container">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Admin tools</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Create Restaurant</a></li>
                        <li><a href="#">Clear votes <span class="sr-only">(current)</span></a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">One more separated link</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="panel panel-default">
            <div class="panel-heading">Restaurants</div>
            <div class="panel-body">
                <div class="row">
                    <div th:each="restaurant:${restaurants}">
                        <div class="col-lg-6">
                            <div class="thumbnail">
                                <div class="caption">
                                    <h3 class="caption-label"><input class="form-control input-lg" type="text"
                                                                     th:value="${{restaurant.name}}"/></h3>
                                    <h4 class="caption-label"><input class="form-control" type="text"
                                                                     th:value="${{restaurant.address}}">
                                    </h4>
                                    <div th:each="dish:${restaurant.dishes}" class="list-inline">
                                        <form class="form-inline">
                                            <div class="form-group">
                                                <input class="form-control" type="text" th:value="${{dish.name}}"/>
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control pull-right text-right" type="text"
                                                       th:value="${{dish.price}}"/>
                                            </div>
                                            <button class="btn btn-default pull-right" type="submit" href="#"><span
                                                    class="glyphicon glyphicon-remove"></span></button>
                                            <button class="btn btn-default pull-right" type="submit" href="#"><span
                                                    class="glyphicon glyphicon-ok"></span></button>
                                        </form>
                                    </div>
                                    <p>
                                        <h3>Votes
                                    <p class="pull-right" th:text="${{restaurant.votes.size()}}">0</p>
                                    </h3>
                                    </p>
                                    <div class="btn-group" role="group" aria-label="Restaurant">
                                        <!--<h3>Restaurant: </h3>-->
                                        <a href="#" class="btn btn-primary">Add meal</a>
                                        <a href="#" class="btn btn-success">Save</a>
                                        <a href="#" class="btn btn-danger">Delete</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<ul class="nav pull-right scroll-top">
    <li><a href="#" title="Scroll to top"><i class="glyphicon glyphicon-chevron-up"></i></a></li>
</ul>

<div id="footer" class="text-center" th:include="footer::copy"></div>

<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/app.js"></script>
</body>
</html>
