<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="#{header.head.title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="shortcut icon" href="../../resources/images/favicon.png">
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="../../resources/css/style.css">
</head>

<body>

<div th:replace="header::headerBody"></div>

<div class="container">

    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-header">
                <a class="navbar-brand" href="#" th:text="#{admin.navbar.title}"></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a id="addRestaurant" th:text="#{admin.create.new.restaurant}"></a></li>
                    <li><a id="voteClear" th:text="#{admin.clear.votes}"></a></li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="panel panel-default">
        <div class="panel-heading" th:text="#{admin.table.title}"></div>
        <div class="panel-body">
            <div id="datatable"></div>
        </div>
    </div>

</div>

<ul class="nav pull-right scroll-top">
    <li><a href="#" title="Scroll to top"><i class="glyphicon glyphicon-chevron-up"></i></a></li>
</ul>

<div th:replace="footer::copy"></div>

<div class="modal fade" id="new-restaurant">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title" th:text="#{admin.new.restaurant}"></h2>
            </div>

            <div class="modal-body">
                <form class="form-horizontal" method="post" id="details-restaurant">

                    <div class="form-group">
                        <label for="name" class="control-label col-xs-3" th:text="#{admin.new.restaurant.name}"></label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="name" name="name"
                                   th:placeholder="#{admin.new.restaurant.name}" autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address" class="control-label col-xs-3"
                               th:text="#{admin.new.restaurant.address}"></label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="address" name="address"
                                   th:placeholder="#{admin.new.restaurant.address}">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <button type="submit" class="btn btn-default"
                                    th:text="#{admin.new.restaurant.add}"></button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="new-dish">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title" th:text="#{admin.new.dish}"></h2>
            </div>

            <div class="modal-body">
                <form class="form-horizontal" method="post" id="details-form">

                    <input type="hidden" id="id" name="id">

                    <input type="hidden" id="restaurant-id" name="restaurant" value="">

                    <div class="form-group">
                        <label for="dish-name" class="control-label col-xs-3" th:text="#{admin.new.dish.name}"></label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="dish-name" name="name"
                                   th:placeholder="#{admin.new.dish.name}" autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="price" class="control-label col-xs-3"
                               th:text="#{admin.new.dish.price}"></label>
                        <div class="col-xs-9">
                            <input type="number" class="form-control" id="price" name="price"
                                   th:placeholder="#{admin.new.dish.price}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="type" class="control-label col-xs-3"
                               th:text="#{admin.new.dish.type}"></label>
                        <div class="col-xs-9">
                            <input type="number" class="form-control" id="type" name="typeDish"
                                   th:placeholder="#{admin.new.dish.type}">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <button type="submit" class="btn btn-default"
                                    th:text="#{admin.new.restaurant.add}"></button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="profile::form-update"></div>

<script src="../../resources/js/jquery-3.0.0.min.js"></script>
<script src="../../resources/js/bootstrap.min.js"></script>
<script src="../../resources/js/jquery.noty.packaged.min.js"></script>
<script src="../../resources/js/app.js"></script>
<script th:inline="javascript">
    var table_update = [[#{admin.table.update}]];
    var table_delete = [[#{admin.table.delete}]];
    var table_add_dish = [[#{admin.table.add.dish}]];
</script>
<script>
    $(function () {
        getAllFromAdminPage();
    })
</script>
</body>
</html>
