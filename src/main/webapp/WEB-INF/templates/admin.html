<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{header.head.title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../../css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="../../images/favicon.png">
</head>

<body>

<div th:replace="header::headerBody"></div>

<div class="container">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" th:text="#{admin.navbar.title}"></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a id="addRestaurant" th:text="#{admin.create.new.restaurant}"></a></li>
                    <li><a class="voteClear" th:text="#{admin.clear.votes}"></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="panel panel-default">
        <div class="panel-heading" th:text="#{admin.table.title}"></div>
        <div class="panel-body">
            <div th:each="restaurant:${restaurants}" id="datatable">
                <div class="col-lg-6">
                    <div class="thumbnail">
                        <div class="caption">
                            <form method="post" name="update-restaurant">
                                <input type="hidden" th:value="${restaurant.id}" name="id">
                                <h3 class="caption-label"><input class="form-control input-lg" type="text"
                                                                 th:value="${restaurant.name}" name="name"/>
                                </h3>
                                <h4 class="caption-label"><input class="form-control" type="text"
                                                                 th:value="${restaurant.address}" name="address">
                                </h4>
                                <button type="submit" class="btn btn-default"
                                        th:text="#{admin.table.update}"></button>
                                <a class="btn btn-default delete-restaurant" th:id="${restaurant.id}"
                                   th:text="#{admin.table.delete}"></a>
                                <a class="btn btn-default add-dish" th:text="#{admin.table.add.dish}"></a>
                            </form>
                            <br>
                            <div th:each="dish:${restaurant.dishes}">
                                <form id="update-dish" class="form-inline" th:action="@{/dish/update}">
                                    <input type="hidden" th:value="${dish.id}" name="id"/>
                                    <input type="hidden" th:value="${dish.restaurant.id}"
                                           name="restaurantId"/>
                                    <input type="text" class="form-control" th:value="${dish.name}" name="name"/>
                                    <input type="text" class="form-control" th:value="${dish.price}"
                                           name="price"/>
                                    <input type="text" class="form-control" th:value="${dish.typeDish}"
                                           name="typeDish"/>
                                    <button class="btn btn-default" type="submit"><i
                                            class="glyphicon glyphicon-ok"></i></button>
                                    <a class="btn btn-default delete-dish"><i
                                            class="glyphicon glyphicon-remove"></i></a>
                                </form>
                            </div>
                            <h3>
                                <a id="thumb-up"><i class="glyphicon glyphicon-thumbs-up"></i></a>
                                <span class="pull-right" id="count" th:text="${restaurant.votes.size()}">0</span>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ul class="nav pull-right scroll-top">
    <li><a href="#" title="Scroll to top"><i class="glyphicon glyphicon-chevron-up"></i></a></li>
</ul>

<div id="footer" class="text-center" th:include="footer::copy"></div>

<div class="modal fade" id="new-restaurant">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title" th:text="#{admin.new.restaurant}"></h2>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" method="post" id="details-restaurant">
                    <div class="form-group">
                        <label for="name" class="control-label col-xs-3" th:text="#{admin.new.restaurant.name}"></label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="name" name="name"
                                   th:placeholder="#{admin.new.restaurant.name}" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address" class="control-label col-xs-3"
                               th:text="#{admin.new.restaurant.address}"></label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="address" name="address"
                                   th:placeholder="#{admin.new.restaurant.address}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <button type="submit" class="btn btn-default"
                                    th:text="#{admin.new.restaurant.add}"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="new-dish">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title" th:text="#{admin.new.dish}"></h2>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" method="post" id="details-form">
                    <div class="form-group">
                        <input type="hidden" id="restaurant-id" name="restaurantId" value="">
                    </div>
                    <div class="form-group">
                        <label for="dish-name" class="control-label col-xs-3" th:text="#{admin.new.dish.name}"></label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="dish-name" name="name"
                                   th:placeholder="#{admin.new.dish.name}" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price" class="control-label col-xs-3"
                               th:text="#{admin.new.dish.price}"></label>
                        <div class="col-xs-9">
                            <input type="number" class="form-control" id="price" name="price"
                                   th:placeholder="#{admin.new.dish.price}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="type" class="control-label col-xs-3"
                               th:text="#{admin.new.dish.type}"></label>
                        <div class="col-xs-9">
                            <input type="number" class="form-control" id="type" name="type"
                                   th:placeholder="#{admin.new.dish.type}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <button type="submit" class="btn btn-default"
                                    th:text="#{admin.new.restaurant.add}"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/jquery.noty.packaged.min.js"></script>
<script src="../../js/app.js"></script>
<script>

    var voteUrl = 'vote/';
    var restaurantUrl = 'restaurant/';
    var dishUrl = 'dish/';

    $(function () {
        makeEditable();
    })
</script>
</body>
</html>
