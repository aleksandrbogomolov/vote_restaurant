<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{header.head.title}"></title>
    <link href="../../css/theme.css" rel="stylesheet" media="screen">
    <link href="../../css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="../../images/favicon.png">
    <style>
        body {
            padding-top: 70px;
        }
    </style>
</head>

<body>
<div th:replace="header::headerBody"></div>

<div class="jumbotron" style="margin-top:-20px;">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <h2 th:text="#{user.title}"></h2>
                <h4 th:text="#{user.title.description}"></h4>
                <p th:text="#{user.description}"></p>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading" th:text="#{user.table.title}"></div>
        <div class="panel-body">
            <div class="row">
                <div th:each="restaurant:${restaurants}">
                    <div class="col-md-4">
                        <div class="thumbnail">
                            <div class="caption">
                                <h3 class="caption-label" th:text="${restaurant.name}"></h3>
                                <h4 class="caption-label" th:text="${restaurant.address}"></h4>
                                <div th:each="dish:${restaurant.dishes}" class="list-inline">
                                    <span th:text="${dish.name}"></span>
                                    <span class="pull-right" th:text="${dish.price}"></span>
                                </div>
                                <h3>
                                    <a href="user.html"
                                       th:href="@{/vote/add(restaurantId=${restaurant.id})}">
                                        <i class="glyphicon glyphicon-thumbs-up"></i>
                                    </a>
                                    <span class="pull-right" th:text="${restaurant.votes.size()}">0</span>
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ul class="nav pull-right scroll-top">
    <li><a href="#" title="Scroll to top"><i class="glyphicon glyphicon-chevron-up"></i></a></li>
</ul>

<div id="footer" class="text-center" th:include="footer::copy"></div>

<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/app.js"></script>
</body>
</html>
