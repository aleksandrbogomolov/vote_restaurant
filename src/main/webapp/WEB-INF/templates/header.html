<!DOCTYPE html>
<!--suppress HtmlUnknownTag -->
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:fragment="headerBody">
    <div class="container">

        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/restaurant}">VOTERESTAURANT.COM</a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-right">

                <a class="btn btn-success btn-sm navbar-btn" style="margin-left:10px;"
                   th:text="#{header.update}" onclick="profileForm()"></a>

                <form th:action="@{/logout}" method="post" style="display: inline-block">
                    <input class="btn btn-danger btn-sm navbar-btn" type="submit" th:value="#{header.logout}">
                </form>

                <div style="display: inline-block">

                    <li class="dropdown btn-group">
                        <button class="btn btn-info navbar-btn btn-sm" th:text="${#locale}"></button>
                        <button class="dropdown-toggle btn btn-info navbar-btn btn-sm" data-toggle="dropdown"><b
                                class="caret"></b></button>
                        <ul class="dropdown-menu" style="min-width:30px;">
                            <li><a onclick="show('en')">English</a></li>
                            <li><a onclick="show('ru')">Русский</a></li>
                        </ul>
                    </li>

                    <script type="text/javascript">
                        function show(lang) {
                            window.location.href = window.location.href.split('?')[0] + '?lang=' + lang;
                        }
                    </script>

                </div>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
