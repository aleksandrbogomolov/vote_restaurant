<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../images/favicon.png">
    <title>Signin Page</title>
    <!-- Bootstrap core CSS -->
    <link href="../../css/theme.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../css/signin.css" rel="stylesheet">
</head>

<body>

<div class="container">

    <form class="form-signin" method="post" th:action="@{/user/save}">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="form-signin-heading">Please sign in</h2>
            </div>
            <div class="panel-body">
                <div id="collapseRegister" class="collapse">
                    <input type="text" class="form-control" placeholder="Name" name="name">
                </div>
                <input type="text" class="form-control" placeholder="Email address" name="email" autofocus>
                <input type="password" class="form-control" placeholder="Password" name="password">
                <div class="collapse">
                    <input type="password" class="form-control" placeholder="Confirm password">
                </div>
                <label class="checkbox">
                    <input type="checkbox" id="collapseButton" data-toggle="collapse" data-target=".collapse"> Register
                    me
                </label>
                <label class="checkbox">
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <div class="panel-footer collapse in">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </div>
            <div class="panel-footer collapse">
                <button class="btn btn-lg btn-default btn-block" type="submit">Register</button>
            </div>
        </div>
    </form>

</div> <!-- /container -->
<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/app.js"></script>
</body>
</html>
