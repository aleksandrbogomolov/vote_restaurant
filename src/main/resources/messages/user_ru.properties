user.title.description=Выбираем лучший ресторан каждый день
user.description=Каждый ресторан предлагает меню каждый день. Пользователи могут голосовать за ресторан в котором они хотели бы обедать. Только один голос учитывается если пользователь голосует снова в тот же день. Если это произошло после 07:00 и до 11:00 мы считаем, что пользователь изменил свое мнение. Если до 07:00 и после 11:00, тогда голос не может быть изменен или добавлен.
