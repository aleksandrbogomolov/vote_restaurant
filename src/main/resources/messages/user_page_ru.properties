user_page.title=ГОЛОСУЕМ ЗА РЕСТОРАН
user_page.title.description=Выбираем лучший ресторан каждый день
user_page.description=Каждый ресторан предлагает меню каждый день. Пользователи могут голосовать за ресторан в котором они хотели бы обедать. Только один голос учитывается если пользователь голосует снова в тот же день. Если это произошло до 11:00 мы считаем, что пользователь изменил свое мнение. Если после 11:00, тогда слишком поздно, голос не может быть изменен.